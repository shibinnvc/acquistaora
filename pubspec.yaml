name: acquistaora
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

fonts:
  - family: Sora
    fonts:
      - asset: assets/fonts/Sora/Sora-Bold.ttf
      - asset: assets/fonts/Sora/Sora-ExtraBold.ttf
      - asset: assets/fonts/Sora/Sora-ExtraLight.ttf
      - asset: assets/fonts/Sora/Sora-Light.ttf
      - asset: assets/fonts/Sora/Sora-Medium.ttf
      - asset: assets/fonts/Sora/Sora-Regular.ttf
      - asset: assets/fonts/Sora/Sora-SemiBold.ttf
      - asset: assets/fonts/Sora/Sora-Thin.ttf
  - family: Helvetica
    fonts:
      - asset: assets/fonts/Helvetica/Helvetica.ttf
  
